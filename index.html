<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />

  <title>LIKPIA的小站</title>
  <style media="screen" type="text/css">
    .music-card {}

    .line-card span {

      display: inline-block;
      text-decoration: none;
      width: 200px;
      text-align: center;
      background-size: cover;
      background-image: url("http://imgm.cnmo-img.com.cn/appimg/screenpic/middle/594/593494.jpg");
      height: 200px;
    }

    .line-card {
      text-align: center;
    }

    .card-container {
      margin-top: 20px;


    }

    .line-card span button {
      cursor: pointer;
      width: 80px;
      height: 80px;
      text-decoration: none;
      border: none;
      outline: none;
      background-size: cover;
      background-color: transparent;
      top: 60px;
      position: relative;

    }

    #desc-div {

      text-align: center;

    }

    .desc-block-inline {
      display: inline-block;
      padding: 20px;
    }

    .desc-block-inline .tail {
      text-align: right;
    }

    #canvas {
      position: fixed;
      z-index: -1;
    }

    .line-card span:hover {
      box-shadow: 1px 1px 20px #888888;
    }


    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" charset="utf-8"></script>

</head>

<body>
  <canvas id="canvas"></canvas>
  <script src="res/up.js" charset="utf-8"></script>
  <h1>LIKPIA的小站</h1>
  <hr>
  <div id="app">
    <div class="card-container">
      <div class="line-card">
        <span>
        <button v-bind:style="{backgroundImage:playSrc}" v-on:click="play()" alt="">
      </span>
      </div>
    </div>
    <div id="desc-div">
      <div class="desc-block-inline">
        <h2>那些难忘的夏天，留下了无数珍贵的记忆。</h2>
        <h2 class="tail">——至夏天</h2>
      </div>
    </div>
    <div>

    </div>
  </div>
  <audio id="audio" src="https://likpia.oss-cn-beijing.aliyuncs.com/likpia/July.mp3?spm=5176.8466032.bucket-object.dopenurl.4f2f1450RxA9Se&file=July.mp3">
</audio>

</body>

<script type="text/javascript">
  window.onload = function() {
    initUp();
    var audio = document.getElementById('audio');
    audio.onplay = function() {
      startUp();
      app.playSrc = 'url("https://likpia.oss-cn-beijing.aliyuncs.com/likpia/res/pause.png")';
    }
    audio.onpause = function() {
      stopUp();
      app.playSrc = 'url("https://likpia.oss-cn-beijing.aliyuncs.com/likpia/res/play.png")';
    }

  }
  var app = new Vue({
    el: '#app',
    methods: {
      play: function() {
        var audio = document.getElementById('audio');
        if (audio.paused) {
          audio.play();

        } else {
          audio.pause();

        }

      }

    },
    data: {
      message: 'Hello Vue!',
      playSrc: 'url("https://likpia.oss-cn-beijing.aliyuncs.com/likpia/res/play.png")'
    }
  });
</script>

</html>
